<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="photo">
            <div class="tab-pane active" id="pic-1"><img src="../../assets/photos/{{pic}}" style="border: 2px solid;" /></div>
            
            <div class="card1" *ngFor="let l of listImg ">
              <img src="../../assets/photos/{{l.Pic_Url}}" style="width:100% ;cursor:pointer;border:2px solid;" (mouseover)="image(l.Pic_Url)"/>
          
             
            </div>
            <div class="ajouter" *ngIf="isAdmin">
              <input type="file" required (change)="uploadPhoto($event)" placehoder="unter image" [(ngModel)]="P_image"
              formControlName="image" >
              <button (click)="Add_Photo(couleur,Id)" style="width:100px;height:40px;">Ajouter</button>
            </div>
            <div class="action d-flex justify-content-center mr-5 ng serve
            ">
              <button class="add-to-cart btn btn-default mt-5 " type="button" (click)="Add_Order(product[0].Prod_Id)">Ajouter au panier</button>
             <!-- <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>-->
            </div>
           
          </div>


        </div>
        <div class="details col-md-6">
          <form [formGroup]="addP" >
          <h3 class="product-title">{{ product[0].Prod_Name }} <img src="../../assets/84380.png" style="width: 5%;" (click)="on()" *ngIf="isAdmin"></h3>
          <div class="formItem2" *ngIf="hide">
            <input type="text"  placehoder="unter name" [(ngModel)]="P_Name"
            formControlName="name">
        
         </div> 
         <!-- <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>

              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>-->
          <p class="product-description">{{product[0].Prod_Description}} -{{couleur}} <img src="../../assets/84380.png" style="width: 5%;" (click)="on1()" *ngIf="isAdmin"></p>
          <div class="formItem2" *ngIf="hide1">
            <input type="text"  placehoder="unter description" [(ngModel)]="P_Description"
            formControlName="description">
        
         </div> 
          <h4 class="price">{{product[0].Prod_Price}} $ <img src="../../assets/84380.png" style="width: 5%;" (click)="on2()" *ngIf="isAdmin"></h4>
          <div class="formItem2" *ngIf="hide2">
            <input type="number"  placehoder="unter price" [(ngModel)]="P_Price"
            formControlName="price">
        
         </div> 
          <h4 class="price" *ngIf="isAdmin">Quantit√©: {{product[0].Prod_Quantity}} <img src="../../assets/84380.png" style="width: 5%;" (click)="on3()" *ngIf="isAdmin"></h4>
          <div class="formItem2" *ngIf="hide3">
            <input type="number"  placehoder="unter quantity" [(ngModel)]="P_Quantity"
            formControlName="quantite">
        
         </div> 
         <div class="formItem2" *ngIf="hide3 || hide2 ||hide1 || hide">
         <button (click)="modifier()">modifier</button>
         
        </div>
      </form>
          <div class="ligne" style=" border-bottom: solid;border-width: 2px;"></div>
          <div class="colorsimg0">
            <h6>color : {{couleur}}</h6>
          <div class="colorsimg" *ngFor="let image of listimgcolor">
            <img src="../../assets/photos/{{image.url}}" style="width:13%; border:2px solid;" (click)="imagecolor(image.color,image.id)"/>
          </div>
          <div class="ajouter" *ngIf="isAdmin">
           
            <button (click)="Add_color(listimgcolor[0].product)" style="width:100px;height:40px;">Ajouter</button>
          </div>
