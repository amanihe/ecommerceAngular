<select [(ngModel)]="filterCondition"
aria-label=".form-select-lg example"
(change)="filter()"
class="filter pull-left">
  <option value="">no filter</option>
  <option value="date">date</option>
  <option *ngIf="isAdmin" value="facture">numéro de facture</option>
</select>
<div class="search pull-left">
  <input type="text" [(ngModel)]="searchedId" class="searchTerm" placeholder="facture Id">
  <button (click)="search()" class="searchButton">
    <i class="fa fa-search"></i>
 </button>
 
</div> 
<p class="notFound" *ngIf="notFound==true">pas de solution</p>
<div *ngIf="isAdmin==true"  >
  <br><br>
  <div class="col">
     <button (click)="statusClient()"  class="pull-right btn btn-outline-secondary ">Clients </button>
  </div>
  <div class="col">
    <button (click)="statusAdmin()" class="pull-right btn btn-outline-secondary">Fournisseurs</button>
  </div>
</div>
<div class="textSection">
  <h1>Liste des factures</h1>
</div>
<div class="d-flex  flex-column  flex-wrap" *ngFor="let f of allFactures">
  <div class="justify-content-center mb-4 mx-4">
    <div class="card ">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="d-flex align-items-center ">

            <div class="ms-3">
              <p class="fw-bold mb-1">Numero de la commande</p>
              <p class="text-muted mb-0">{{ f.Fact_Id}}</p>
            </div>
            <div class="ms-5">
              <p class="fw-bold mb-1">date commande</p>
              <p class="text-muted mb-0">{{f.Create_at|date: 'dd-MM-yyyy'}}</p>
            </div>
          </div>
          <button type="button" class="btn btn-outline-secondary"  (click)="details(f.Fact_Id)">voir détails</button>
        </div>
      </div>
      <div
        class="card-footer border-0 bg-light p-2 d-flex justify-content-around">

      </div>
    </div>
  </div>

</div>
