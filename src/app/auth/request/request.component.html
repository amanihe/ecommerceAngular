<div class="textSection">
  <h1>Demandes</h1>
</div>
<table class="table align-middle mb-0 bg-white" style="width: 40%; margin:auto;">
  <h4>Admin</h4>
  <p *ngIf="nbAdmin==0">aucunes demandes d'être admin</p>
  <tbody *ngFor="let item of reqAdmin">
    <tr *ngFor="let i of item" >
    <td>
        <p class="fw-normal mb-1">{{i.U_FirstName}}</p>
      </td>
      <td>{{i.U_Email}}</td>
      <td>
        <button type="button" class="btn btn-outline-success" (click)="accept('admin',i.U_Id)">
          Accepter
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" (click)="refus('admin',i.U_Id)">
          Refuser
        </button>
      </td>

  </tbody>
</table>
<br>
<br>
